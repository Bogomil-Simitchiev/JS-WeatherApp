<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>WeatherApp</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div id="app-container">
    <div id="weatherApp-container">
      <h1>Check the weather forecast</h1>
    </div>
    <section class="section-container" id="app-section">
      <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
          <div id="containerInfo">
            <div class="input-group rounded mb-3">

              <input id="msg" type="text" class="form-control" name="msg" placeholder="Enter city">

              <button type="button" class="btn btn-success" id="btn">Check!</button>

            </div>

            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">Celsium</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">Farenheit</label>
              </div>
            </div>

            <div class="card shadow-0 border" id="field">
              <div class="card-body p-4">

                <h3 class="mb-1 sfw-normal" style="font-weight: bold;">City: <span id="city"></span></h3>
                <p class="mb-2">Current temperature: <strong id="temp"></strong></p>
                <p>Feels like: <strong id="feelsLike"></strong></p>
                <p>Wind speed: <strong id="windSpeed"></strong>, Humidity: <strong id="humidity"></strong></p>
                <div class="d-flex flex-row align-items-center">
                  <img src="" alt="" id="imgIcon">
                  <p class="mb-0 me-4" id="weather"></p>
                  <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
  </div>

  </section>
  <script src="./src/app.js" type="module"></script>
</body>

</html>
